<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> <!-- Corrected the tag from <titles> to <title> -->
    <link rel="stylesheet" href="styles.css"> <!-- Add your stylesheet link here -->
</head>
<body>
    <div class="login-box">
        <h1>Admin Login</h1>
        <form>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="">
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="">
            </div>
            <div>
                <input type="button" value="Submit">
            </div>
        </form>
    </div>
    <p class="para-2">Don't have an account? <a href="signup.html">Sign Up Here</a></p>

    <!-- Removed the incorrect tags <dy> and <ml> -->
</body>
</html>
