<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f3e5f5; /* Light purple background */
        }
        .navbar {
            background-color: #6a1b9a; /* Dark purple for navigation bar */
            justify-content: center; /* Center the text */
        }
        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
        }
        .card {
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #8e24aa; /* Purple button */
            border-color: #8e24aa;
        }
        .btn-primary:hover {
            background-color: #7b1fa2; /* Darker purple on hover */
            border-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Healthcare Management System</a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">Patient Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-sm">Login</button>
                            </div>
                            <p class="mt-3 text-center">Don't have an account? <a href="#" id="showRegisterForm">Register Here</a></p>
                        </form>
                    </div>
                </div>

                <div class="card mt-4" id="registerFormContainer" style="display: none;">
                    <div class="card-header text-center">
                        <h2 class="mb-0">Patient Registration</h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="regUsername" placeholder="Enter a username" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword" placeholder="Enter a password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-sm">Register</button>
                            </div>
                            <p class="mt-3 text-center">Already have an account? <a href="#" id="showLoginForm">Login Here</a></p>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const showRegisterForm = document.getElementById('showRegisterForm');
        const showLoginForm = document.getElementById('showLoginForm');
        const loginForm = document.getElementById('loginForm');
        const registerFormContainer = document.getElementById('registerFormContainer');

        showRegisterForm.addEventListener('click', function(event) {
            event.preventDefault();
            loginForm.parentElement.parentElement.style.display = 'none';
            registerFormContainer.style.display = 'block';
        });

        showLoginForm.addEventListener('click', function(event) {
            event.preventDefault();
            registerFormContainer.style.display = 'none';
            loginForm.parentElement.parentElement.style.display = 'block';
        });

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle login logic here
            window.location.href = '../dashboard/main.html'; // Redirect to main dashboard page
        });

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle registration logic here
            registerFormContainer.style.display = 'none';
            loginForm.parentElement.parentElement.style.display = 'block';
        });
    </script>
</body>
</html>
