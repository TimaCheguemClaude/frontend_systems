<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment History - Hospital Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Appointment History</h1>
    <ul id="appointmentsList" class="list-group">
      <!-- Appointments will be listed here -->
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
      const appointmentsList = document.getElementById('appointmentsList');
      appointments.forEach(appointment => {
        let listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.innerHTML = `Appointment on ${appointment.date} <br> Reason: ${appointment.reason} <br> Urgency: ${appointment.urgency}`;
        appointmentsList.appendChild(listItem);
      });
    });
  </script>
</body>
</html>
