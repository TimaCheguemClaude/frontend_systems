<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
</head>
<body>
    <div class="login-box">
        <h1>Admin Login</h1>
        <form>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password">
            </div>
            <div>
                <input type="button" value="Submit">
            </div>
        </form>
    </div>
    <p class="para-2">Don't have an account? <a href="signup.html">Sign Up Here</a></p>

    <!-- No incorrect tags present -->
</body>
</html>
