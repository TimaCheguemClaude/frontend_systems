<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>Global Hospital</h2>
            </div>
            <ul class="menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Doctor List</a></li>
                <li><a href="#">Patient List</a></li>
                <li><a href="#">Appointment Details</a></li>
                <li><a href="#">Add Doctor</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>WELCOME ADMIN</h1>
            <div class="cards">
                <div class="card">
                    <img src="Doctor List.png" alt="Doctor Icon">
                    <h2>Doctor List</h2>
                    <a href="#">View Doctors</a>
                </div>
                <div class="card">
                    <img src="Patient List.png" alt="Patient Icon">
                    <h2>Patient List</h2>
                    <a href="#">View Patients</a>
                </div>
                <div class="card">
                    <img src="Appointment Details.png" alt="Appointment Icon">
                    <h2>Appointment Details</h2>
                    <a href="#">View Appointments</a>
                </div>
                <div class="card">
                    <img src="Manage Doctors.png" alt="Manage Doctors Icon">
                    <h2>Manage Doctors</h2>
                    <a href="#">Add Doctors</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
