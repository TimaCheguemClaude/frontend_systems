<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f3e5f5; /* Light purple background */
        }
        .navbar {
            background-color: #6a1b9a; /* Dark purple for navigation bar */
            justify-content: center; /* Center the text */
        }
        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
        }
        .menu-item {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 15px;
            color: white;
            background-color: #8e24aa; /* Purple button */
            display: block;
            text-decoration: none;
            width: 100%;
            max-width: 300px; /* Ensure all buttons have the same width */
        }
        .menu-item:hover {
            background-color: #7b1fa2; /* Darker purple on hover */
            cursor: pointer;
        }
        .icon-text {
            display: block;
            margin-top: 10px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Healthcare Management System</a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">Doctor Dashboard</h2>
                    </div>
                    <div class="card-body">
                        <div class="content">
                            <div class="welcome-text">
                                <h2>Welcome, Doctor</h2>
                                <p>Use the menu to navigate through your tasks.</p>
                            </div>
                            <div class="menu-container">
                                <a href="view_appointments.html" class="menu-item">
                                    <i class="fas fa-calendar-check fa-3x"></i>
                                    <span class="icon-text">View Appointments</span>
                                </a>
                                <a href="appointment_history.html" class="menu-item">
                                    <i class="fas fa-history fa-3x"></i>
                                    <span class="icon-text">Appointment History</span>
                                </a>
                                <a href="profile.html" class="menu-item">
                                    <i class="fas fa-user fa-3x"></i>
                                    <span class="icon-text">Profile</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
